<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Strilherezh</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Navbar supérieure -->
    <header
      class="w-full h-[75px] max-sm:h-[50px] bg-white flex justify-between items-center px-10 relative max-md:px-5"
    >
      <div>
        <a href="index.html" class="flex items-center">
          <p>Menu</p>
        </a>
      </div>
      <!-- Logo -->
      <div class="absolute left-1/2 transform -translate-x-1/2">
        <a href="/"></a>
      </div>
      <!-- Compte et Panier -->
      <div class="flex">
        <button href="#" class="flex items-center mr-[30px] max-sm:mr-[22px]">
          <p
            class="font-extralight tracking-wider max-sm:hidden text-[16px] text-black"
          >
            Compte
          </p>
        </button>
        <button class="flex items-center">
          <p
            class="text-[16px] font-extralight tracking-wider max-sm:hidden text-black"
          >
            Panier
          </p>
        </button>
      </div>
    </header>

    <!-- Navbar inférieure (fixed) -->
    <div
      class="h-[60px] bg-gold flex justify-between px-10 items-center max-sm:h-[50px] max-md:px-5 sticky top-0 z-20"
    >
      <div></div>
      <div class="flex gap-6 items-center max-sm:gap-3 max-xs:gap-2">
        <a
          href="#"
          class="text-[16px] font-extralight max-sm:hidden bg-left-bottom bg-gradient-to-r from-white to-white bg-[length:0%_1px] bg-no-repeat hover:bg-[length:100%_1px] transition-all duration-300 ease-out text-white font-outfit"
          >Tous nos produits</a
        >
        <a
          href="#"
          class="text-[16px] font-extralight max-sm:hidden bg-left-bottom bg-gradient-to-r from-white to-white bg-[length:0%_1px] bg-no-repeat hover:bg-[length:100%_1px] transition-all duration-300 ease-out text-white font-outfit"
          >Notre histoire</a
        >
      </div>
    </div>

    <!-- Section Hero -->
    <section
      class="relative w-full h-[700px] max-xl:h-[600px] max-lg:h-[580px] max-md:h-[500px] max-sm:h-[400px] max-sx:h-[400px]"
    >
      <img
        src="https://www.strilherezh.com/_next/image?url=%2Fimg%2Falcool-breton-bg.png&w=1920&q=75"
        alt="bg-accueil"
        class="w-full h-full object-cover brightness-50"
        style="
          position: absolute;
          height: 100%;
          width: 100%;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          color: transparent;
        "
      />
      <div class="absolute inset-0 flex flex-col items-center justify-center">
        <h2
          class="font-outfit font-light text-[40px] tracking-widest text-center max-sm:text-[25px] leading-5 text-gold"
        >
          STRILHEREZH
        </h2>
        <h1
          class="font-outfit font-light text-[80px] tracking-widest text-center max-sm:text-[50px] text-white"
        >
          L'ALCOOL BRETON
        </h1>
        <p
          class="text-[18px] text-center max-sm:text-[12px] font-normal text-white font-quicksand"
        >
          L'Essence de la Bretagne en Chaque Goutte.
        </p>
      </div>
    </section>

    <!-- Section Nos maisons -->

    <div
      class="w-full h-[180px] bg-[#F4F4F4] flex flex-col justify-center items-center max-xl:h-[140px] max-lg:h-[140px] max-md:h-[140px] max-sm:h-[105px] max-sx:h-[105px]"
    >
      <h2
        class="font-outfit text-[40px] tracking-widest font-normal max-sm:text-[20px] text-black"
      >
        Nos maisons
      </h2>
      <p
        class="text-[17px] tracking-normal font-normal text-gray max-sm:text-[12px] font-quicksand"
      >
        Découvrez nos différents produits
      </p>
    </div>
  </body>
</html>
